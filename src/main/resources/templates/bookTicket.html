<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Make My Trip-Consumer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
		<h1>Book Ticket Here..</h1>
		<form th:action="@{/book}" method="post" th:object="${p}">
			<p th:text="${msg}" style="color: forestgreen;"></p>
		<table class="mt-4">
		   <tr>
			 <td>Name</td>  
			 <td><input type="text" th:field="*{name}" required></td>
			 </tr>
			 
			 <tr>
			 <td>Email</td>
			 <td><input type="email" th:field="*{email}" required></td>
			 </tr>
			 
			 <tr>
			 <td>From</td>
			<td> <input type="text" th:field="*{from}" required></td>
			 </tr>
			 
			 <tr>
			 <td>To</td>
			  <td><input type="text" th:field="*{to}" required></td>
			  </tr>
			  
			  <tr>
			 <td>Date of Journey</td>
			 <td><input type="text" th:field="*{doj}" required></td>
			 </tr>
			 
			 <tr>
			 <td>Train Number</td>   
		      <td><input type="number" th:field="*{trainNum}" required></td>
		      </tr>
			   
			   
		</table>
		   <input type="submit" value="Book Ticket" class="btn btn-primary mt-4"><br><br>
			<a th:href="@{index}" class="mt-4">View All Tickets</a>
		</form>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
